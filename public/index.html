<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>rockiot-ui</title>
    <style>
      table { width: 80%; margin:0 auto;}
      td , th { text-align: left; font-size:.8rem; padding:1rem; }
    </style>

  </head>
  <body style="min-height:100vh;width:100vw;margin:0;padding:0;background:#374353;background:url('img/demo-1-bg.jpg') no-repeat center center;background-size:cover;font-family:monospace">
    <noscript>
      <strong>We're sorry but rockiot-gauge doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="body-wrapper"></div>
    <div  style="display:flex;flex-direction:column;align-items:center;max-width:100%;flex-wrap:wrap">

      <div style="width:20rem;text-align:center;position:absolute;top:0;background:#272626;color:white;border-bottom-right-radius:.5rem;border-bottom-left-radius:.5rem;padding:.4rem;font-size:1.4rem;">rockiot-ui</div>
      <rockiot-ui type="dashboard"></rockiot-ui>
      <div class="rockiot-dashboard" style="margin-top:2.5rem;">

        <div class="rockiot-panel">

          <rockiot-ui
            class="rockiot-element"
            type="chart"
            variation="area"
            id="chart_0"
            serial="chart_0"
            name="Bandwidth"
            min="0"
            max="100"
            value="0"
            units="Mb/s"
            click-action="test"
            text-color="#bababa"
            scale-text-color="#bababa"
            progress-color="#4ea5f1"
            control-color="#fff"
            control-bg="none"
            svgwidth="450"
            svgheight="295">
          </rockiot-ui>

          <rockiot-ui
            class="rockiot-element"
            type="gauge"
            variation="linear"
            orientation="horizontal"
            id="linear_1"
            serial="linear_1"
            name="Level"
            min="20"
            max="100"
            value="60"
            units="%"
            size="md"
            click-action="test"
            text-color="#bababa"
            scale-text-color="#bababa"
            bar-color="#111"
            progress-color="#4ea5f1"
            control-bg="none"
            control-color="#fafafa"
            scale="1"
            smallscale="1"
            needle="1"
            needle-color="#ff0000"
            background="#000">
          </rockiot-ui>

        </div>
        <div class="rockiot-panel">
          <rockiot-ui
            class="rockiot-element"
            type="gauge"
            variation="radial"
            id="radial_0"
            serial="radial_0"
            name="Humidity"
            min="0"
            max="100"
            value="20"
            units="%"
            precision="2"
            value-class="rockiot-radial-value-text"
            scale="1"
            smallscale="1"
            ticks="5"
            size="md"
            radius="lg"
            click-action="test"
            text-color="#bababa"
            scale-text-color="#bababa"
            bar-color="#00000060"
            progress-color="#4ea5f1"
            control-bg="none"
            control-color="#eaeaea"
            needle="1"
            svgwidth="300"
            svgheight="300"
            needle-color="#ff0000"
            background="#000">
          </rockiot-ui>
          <div class="rockiot-element">
            <div style="display:flex;flex-direction:row;justify-content:space-around;">
              <rockiot-ui
                id="box_1"
                serial="box_1"
                type="number-box"
                min="100"
                max="5000"
                value="0"
                units=""
                name="Visitors"
                value-color="#4ea5f1"
                precision="0"
                click-action="test">
              </rockiot-ui>
              <rockiot-ui
                id="box_2"
                serial="box_2"
                type="number-box"
                min="0"
                max="50"
                value="0"
                units=""
                name="New Visitors"
                value-color="#00ff00"
                precision="0"
                click-action="test">
              </rockiot-ui>

            </div>
          </div>
        </div>
        <div class="rockiot-panel">
          <rockiot-ui
            class="rockiot-element"
            type="gauge"
            variation="linear"
            id="linear_0"
            serial="linear_0"
            name="Pool"
            min="15"
            max="32"
            value="22"
            units="Â°C"
            size="sm"
            click-action="test"
            text-color="#bababa"
            scale-text-color="#bababa"
            bar-color="#111"
            progress-color="#4ea5f1"
            control-bg="none"
            control-color="#fafafa"
            scale="1"
            smallscale="1"
            needle="1"
            needle-color="#ff0000"
            background="#000">
          </rockiot-ui>
        </div>
        <div class="rockiot-panel">
          <rockiot-ui
            class="rockiot-element"
            id="level_1"
            serial="level_1"
            type="gauge"
            variation="level"
            min="0"
            max="100"
            value="0"
            units="%"
            name="Water Level"
            svgwidth="300"
            svgheight="300"
            bar-color="#222"
            bar-border-color="#fafafa"
            text-color="yellow"
            progress-color="#4ea5f1"
            click-action="test">
          </rockiot-ui>

          <rockiot-ui
            class="rockiot-element"
            id="level_3"
            serial="level_3"
            type="gauge"
            variation="level"
            min="0"
            max="100"
            value="0"
            units="%"
            name="Pool Level"
            bar-color="#111"
            bar-border-color="#000"
            progress-color="#4ea5f1"
            click-action="test"/>
        </div>
      </div>

    </div>
  </body>
</html>
