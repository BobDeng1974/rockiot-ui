<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>rockiot-gauge</title>
    <style>
      table { width: 80%; margin:0 auto;}
      td , th { text-align: left; font-size:.8rem; padding:1rem; }
    </style>
  </head>
  <body style="background:rgb(255, 255, 255);font-family:Arial">
    <noscript>
      <strong>We're sorry but rockiot-gauge doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div style="display:flex;flex-direction:column;align-items:center;max-width:100%;flex-wrap:wrap">

      <h1>rockiot-gauge</h1>

      <div style="margin-bottom:2rem;"><small>Click on the gauge to see in action</small></div>

      <div style="display:flex;flex-direction:row;align-items:center">

        <rockiot-gauge
          id="radial_1"
          serial="radial_1"
          class="gauge_dark_gradient gauge_round_lg"
          title="Garden Temperature"
          units="Â°C"
          variation="radial"
          value="10"
          min="-20"
          max="50"
          precision="0"
          scale="1"
          smallscale="1"
          needle="1"
          radius="lg"
          size="md"
          svgwidth="300"
          svgheight="300"
          bar-color="#888"
          bar-border-color="#888"
          progress-color="#03a9f4"
          value-color="#cdcdcd"
          needle-color="#ff0000"
          scale-color="#7fa9ce"
          value-border="0px solid #5ecad8"
          click-action="test"
          active="0">
        </rockiot-gauge>

        <code id="code_radial_1" style="margin:2rem; min-width:30rem; width:30rem; padding:2rem;background:#eaeaea;">
        </code>
      </div>

      <div style="display:flex;flex-direction:row;align-items:center">
        <rockiot-gauge
          id="radial_2"
          serial="radial_2"
          class="gauge_dark_gradient_light gauge_round_lg"
          variation="radial"
          value="33"
          min="0"
          max="100"
          title="Humidity"
          scale="1"
          smallscale="1"
          radius="lg"
          size="sm"
          bar-color="#111"
          bar-border-color="#111"
          progress-color="#00ff00"
          value-color="#cdcdcd"
          needle-color="#ff0000"
          value-border="2px solid #4c524c"
          value-bg="#222"
          click-action="test">
        </rockiot-gauge>
        <code id="code_radial_2" style="margin:2rem; min-width:30rem; width:30rem; padding:2rem;background:#eaeaea;">
        </code>
      </div>

      <div style="display:flex;flex-direction:row;align-items:center">

        <rockiot-gauge
          id="radial_3"
          serial="radial_3"
          class="gauge_silver_gradient gauge_round_lg"
          title="Full range"
          value="-10"
          units="rpm"
          min="-20"
          max="50"
          startangle="270"
          endangle="269.9999999"
          radius="md"
          size="md"
          scale="1"
          needle="1"
          smallscale="1"
          progress-color="#ff8800"
          bar-border-color="transparent"
          value-color="#000"
          scale-color="#222"
          variation="radial"
          click-action="test">
        </rockiot-gauge>

        <code id="code_radial_3" style="margin:2rem; min-width:30rem; width:30rem; padding:2rem;background:#eaeaea;">
        </code>

      </div>

      <div style="display:flex;flex-direction:row;align-items:center">
        <rockiot-gauge
          id="linear_1"
          serial="linear_1"
          class="gauge_dark_gradient gauge_vertical_lg"
          variation="linear"
          title="Temperature"
          value="50"
          min="-20"
          max="100"
          size="lg"
          needle="1"
          scale="1"
          smallscale="1"
          ticks="10"
          sgvwidth="120"
          sgvheight="370"
          bar-color="#222"
          progress-color="#ff0000"
          needle-color="#fff"
          needle-stroke="#000"
          scale-text-color="#fafafa"
          click-action="test">
        </rockiot-gauge>

        <code id="code_linear_1" style="margin:2rem; min-width:30rem; width:30rem; padding:2rem;background:#eaeaea;">
        </code>

      </div>

      <div style="display:flex;flex-direction:row;align-items:center">
        <rockiot-gauge
          id="linear_2"
          serial="linear_2"
          title="Temperature"
          variation="linear"
          value="50"
          min="0"
          max="100"
          needle="1"
          scale="1"
          smallscale="1"
          ticks="10"
          size="md"
          sgvwidth="120"
          sgvheight="370"
          progress-color="#ff8800"
          needle-color="#fff"
          needle-stroke="#000"
          click-action="test">
        </rockiot-gauge>
        <code id="code_linear_2" style="margin:2rem; min-width:30rem; width:30rem; padding:2rem;background:#eaeaea;">
        </code>
      </div>

      <div style="display:flex;flex-direction:row;align-items:center">
        <rockiot-gauge
          id="linear_3"
          serial="linear_3"
          title="Temperature"
          variation="linear"
          value="10"
          min="0"
          max="20"
          needle="1"
          scale="1"
          smallscale="1"
          ticks="10"
          size="sm"
          sgvwidth="120"
          sgvheight="370"
          progress-color="#32ab32"
          needle-color="#fff"
          needle-stroke="#000"
          click-action="test">
        </rockiot-gauge>
        <code id="code_linear_3" style="margin:2rem; min-width:30rem; width:30rem; padding:2rem;background:#eaeaea;">
        </code>
      </div>

      <div style="display:flex;flex-direction:row;align-items:center">
        <rockiot-gauge
          id="linear_4"
          serial="linear_4"
          variation="linear"
          orientation="horizontal"
          title="Pressure"
          value="40"
          min="-20"
          max="100"
          needle="1"
          scale="1"
          smallscale="1"
          ticks="10"
          size="md"
          animation="100"
          progress-color="#567fa5"
          needle-color="#fff"
          needle-stroke="#000"
          value-color="#777"
          svg-style="border:1px solid black;border-radius:1rem;"
          click-action="test">
        </rockiot-gauge>
        <code id="code_linear_4" style="margin:2rem; min-width:30rem; width:30rem; padding:2rem;background:#eaeaea;">
        </code>
      </div>

      <div style="display:flex;flex-direction:row;align-items:center">
        <rockiot-gauge
          id="linear_5"
          serial="linear_5"
          variation="linear"
          orientation="horizontal"
          title="Pressure"
          value="50"
          min="0"
          max="100"
          needle="1"
          scale="1"
          smallscale="1"
          ticks="10"
          size="sm"
          progress-color="#ff8800"
          needle-color="#fff"
          needle-stroke="#000"
          click-action="test">
        </rockiot-gauge>

        <code id="code_linear_5" style="margin:2rem; min-width:30rem; width:30rem; padding:2rem;background:#eaeaea;">
        </code>
      </div>
    </div>

    <script>
    const gauges = document.querySelectorAll('rockiot-gauge')
    var attrs
    gauges.forEach ( (gauge) => {
      console.log ( gauge.attributes )
      attrs = gauge.attributes
      var code = '&lt;rockiot-gauge<br>'
      Object.keys(attrs).forEach( (i)=> {
        console.log ( attrs[i] )
        code += attrs[i].name + '=' + '\"' + attrs[i].value + '\"' + '<br>'
      })
      code += '&gt;<br>&lt;/rockiot-gauge&gt;'
      document.getElementById('code_' + gauge.getAttribute('id')).innerHTML = code
    })
    </script>
  </body>
</html>
